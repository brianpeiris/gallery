<header class="viewer">   
    <div ng-location='/' id="logo"></div>
    <div class="search">
      <md-autocomplete ng-disabled="isDisabled" md-no-cache="noCache" md-selected-item="selectedItem" md-search-text-change="searchTextChange(searchText)" md-search-text="searchText" md-selected-item-change="selectedItemChange(item)" md-items="item in querySearch(searchText)" md-item-text="item.display" md-min-length="0" placeholder="Museum Search">
        <md-item-template>
        <span md-highlight-text="searchText" md-highlight-flags="^i">{{item.display}}</span>
        </md-item-template>
        <md-not-found>
        No matches found for "{{searchText}}".
        </md-not-found>
      </md-autocomplete>
      <i class="search-action fa fa-search" aria-hidden="true"></i>
      <div class="advanced" ng-location="/search"></div>
    </div>
</header>

<main class="viewer">
  <div class="controls">
    <div class="group">
      <div ng-repeat="cam in cameras">
        <md-button aria-label="{{cam.name}}" class="md-fab md-mini md-raised {{cam.name}}" ng-click="camClick(cam)">
          <md-tooltip md-direction="left" md-visible="tooltipVisible" md-autohide="false">
            {{cam.name}}
          </md-tooltip>
        </md-button>
      </div>
    </div>

     <div class="group">
      <div ng-repeat="view in views">
        <md-button aria-label="{{view.name}}" class="md-fab md-mini md-raised {{view.name}}" ng-click="viewClick(view)">
          <md-tooltip md-direction="left" md-visible="tooltipVisible" md-autohide="false">
            {{view.name}}
          </md-tooltip>
        </md-button>
      </div>
    </div>
  </div>

  <md-button class="more-info md-fab md-raised" ng-click="toggle()" aria-label="toggle menu" >
    <md-icon ng-hide="isOpenRight()" md-svg-icon="icons/left-chevron-black.svg" ></md-icon>
    <md-icon ng-hide="!isOpenRight()"  md-svg-icon="icons/right-chevron-black.svg"></md-icon>
  </md-button>


   

      <viewport layout="row" flex="grow"></viewport>

      <div id="dragbar" ng-style="{ 'right' : width-5 }" ng-hide="!isOpenRight()" ng-mousedown="dragSidenav($event)"></div>
      <md-sidenav layour="column" ng-style="{ 'width' : width }" class="md-sidenav-right md-whiteframe-z2" 
        md-component-id="right" style="position: fixed !important">

          
        <md-toolbar class="md-theme-light">
          <h1 class="md-toolbar-tools">info</h1>
        </md-toolbar>

        <md-content  flex="grow" >
          <div ng-controller="chartCtrl" style="margin: 5px; padding-right: 25px">
            <chart bindto-id="chart-stratification"  chart="chart"  
            on-legend-click="onLegendClick(cell_id)"
            on-legend-mouseover="onLegendMouseover(cell_id)"
            on-legend-mouseout="onLegendMouseout(cell_id)"
            init="initChart()"></chart>
          </div> 
          
          <div flex="grow" style="text-align:center; margin-top:60px;">
            <h2 style="margin-bottom:10px;"><span style="text-decoration: underline;">Wiki Overview</span></h2>

            <p style="max-height:500px;line-height: 150%; width:90%;  margin: 0 auto; padding-bottom:20px;">
              We do not currently have a wiki page for this class yet.
              <br>
              <br>
              <a class="btn btn-info" target="_blank" href="http://wiki.eyewire.org/index.php?title={{ set.name }}&action=edit">
                Help Contribute!
              </a>
            </p>
          </div>

        </md-content>

      </md-sidenav>
</main>
