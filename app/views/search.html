<siteheader />

<main class="search">
	<div class="classyimage"></div>
	<section class="whitepaper">
		<md-content>
		  <form ng-submit="$event.preventDefault()">
			<h1>Search</h1>
			<md-autocomplete ng-disabled="isDisabled" md-no-cache="noCache" md-selected-item="selectedItem" md-search-text-change="searchTextChange(searchText)" md-search-text="searchText" md-selected-item-change="selectedItemChange(item)" md-items="item in querySearch(searchText)" md-item-text="item.display" md-min-length="0" placeholder="What neuron or class type are you looking for?">
			  <md-item-template>
				<span md-highlight-text="searchText" md-highlight-flags="^i">{{item.display}}</span>
			  </md-item-template>
			  <md-not-found>
				No matches found for "{{searchText}}".
			  </md-not-found>
			</md-autocomplete>
		  </form>
		  <div class="switches">
			<md-switch ng-model="data.bipolar_switch" aria-label="Switch 1" class="md-warn" ng-click="bc(data.bipolar_switch)">
			  Bipolar Cells 
			</md-switch>
			<br>
			<md-switch ng-model="data.ganglion_switch" aria-label="Switch 2" class="md-warn" ng-click="gc(data.ganglion_switch)">
			  Ganglion Cells 
			</md-switch>
		  </div>
		</md-content>
		</div>

		<section class="aside instructions">
			<div>Instructions</div>
			<p>You can search for bipolar retinal cells and ganglion retinal cells by ID number.</p>
		</section>

		<div class="results" layout="column" layout-align="bottom center">
		  <div layout="row" layout-padding layout-wrap>
			<div ng-repeat="set in cards" flex="3" layout-wrap layout-lg>
			  <card set-data="set"></card>
			</div>
		  </div>
		</div>

		<footer>
			<a href="/">
				<img src="/images/ew-white.svg" alt="" />
			</a>
		</footer>
	</section>
</main>
