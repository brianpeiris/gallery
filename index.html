<!DOCTYPE html>
<html dir="ltr" lang="en" ng-app="cellPane">

<head>
    <meta charset="UTF-8">
    <link href="stylesheet.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="//cellpane.com/favicon.ico">
    <title ng-bind="cells[r.cellId].name||sets[r.setId].name||'CellGallery'"></title>
    <meta name="description" content="">
    <meta name=viewport content="initial-scale=1.0, user-scalable=no">
</head>

<body sp-tap=resetState() ng-class="slow&&'slow'||''" class=icon-cellpane>

    <div id="ui" ng-include="ready&&'views/ui.html'" ng-class="{on:modalClass, run:ready}"></div>
    <div ng-view=""></div>
    <div ng-include="r.modal&&'views/modal.html'" onload="modalClass='on'"></div>
    <div id="notifier" sp-notifier=""></div>

    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.1.3/angular.js"></script>

    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
    <script type="text/javascript" src="js/controllers/SceneController.js"></script>
    <script type="text/javascript" src="js/controllers/UIController.js"></script>

    <script type="text/javascript" src="js/directives.js"></script>
    <script type="text/javascript" src="js/directives/threeViewport.js"></script>

    <script type="text/javascript" src="js/factories.js"></script>
    <script type="text/javascript" src="js/factories/KeyboardFactory.js"></script>
    
    <script type="text/javascript" src="js/services/CellService.js"></script>
    <script type="text/javascript" src="js/services/Coordinates3DService.js"></script>
    <script type="text/javascript" src="js/services/Camera3DService.js"></script>
    <script type="text/javascript" src="js/services/Scene3DService.js"></script>

    <script type="text/javascript" src="js/services/TileService.js"></script>
    <script type="text/javascript" src="js/services/Camera2DService.js"></script>
    <script type="text/javascript" src="js/services/UtilService.js"></script>



    <!--three.js-->
    <script src="js/lib/Three.js"></script>
    <script src="js/lib/Detector.js"></script>
    <script src="js/lib/OrbitControls.js"></script>
    <script src="js/lib/Segment.js"></script>
</body>
