<link href='https://fonts.googleapis.com/css?family=Montserrat+Alternates' rel='stylesheet' type='text/css'>
<md-toolbar style="background-color:rgba(15,15,15,0.8);position:fixed;">
  <div class="md-toolbar-tools">
    <img src="assets/images/eyewire.png" height="25" style="padding-right:5px;">
    <h1 style="color: #ebf2f0; font-size: 22px; margin-top:-2px; font-family: 'Montserrat Alternates', sans-serif;">EyeWire Museum </h1>
    <nav style="right: 30px;top: 15px; position:absolute;">
      <a ng-click="goHome()" style="font-size:18px;cursor:pointer;">Portal</a>
      &nbsp;
      <a style="font-size:18px;text-decoration:underline;">Museum</a>
      &nbsp;
      <a class="mdl-navigation__link" ng-href="http://wiki.eyewire.org" style="font-size:18px;">Wiki</a>
      &nbsp;
    </nav>
  </div>
</md-toolbar>

<div style='padding-top: 50px;padding-right: 40px;padding-left: 40px;' align="center">
  <md-content class="md-padding" style="width:500px;padding-bottom:0px;">
    <form ng-submit="$event.preventDefault()">
      <h1>Select Neuron Set...</h1>
      <md-autocomplete ng-disabled="isDisabled" md-no-cache="noCache" md-selected-item="selectedItem" md-search-text-change="searchTextChange(searchText)" md-search-text="searchText" md-selected-item-change="selectedItemChange(item)" md-items="item in querySearch(searchText)" md-item-text="item.display" md-min-length="0" placeholder="What neuron/class type are you looking for?">
        <md-item-template>
          <span md-highlight-text="searchText" md-highlight-flags="^i">{{item.display}}</span>
        </md-item-template>
        <md-not-found>
          No matches found for "{{searchText}}".
        </md-not-found>
      </md-autocomplete>
      <!-- <br/>
      <md-checkbox ng-model="ctrl.simulateQuery">Simulate query for results?</md-checkbox>
      <md-checkbox ng-model="ctrl.noCache">Disable caching of queries?</md-checkbox>
      <md-checkbox ng-model="ctrl.isDisabled">Disable the input?</md-checkbox> -->
    </form>
    <div style="-webkit-column-count: 2; /* Chrome, Safari, Opera */ -moz-column-count: 2; /* Firefox */ column-count: 2;">
      <md-switch ng-model="data.cb1" aria-label="Switch 1" class="md-warn" ng-click="bc(data.cb1)">
        Bipolar Cells <!-- {{ data.cb1 }} -->
      </md-switch>
      <br>
      <md-switch ng-model="data.cb2" aria-label="Switch 2" class="md-warn" ng-click="gc(data.cb2)">
        Ganglion Cells <!-- {{ data.cb2 }} -->
      </md-switch>
    </div>
  </md-content>
</div>

<!-- <div ng-controller="SelectCtrl"> -->
    
  <div layout="column" layout-fill layout-align="bottom center">
    
    <div layout="row" layout-padding style="padding-bottom: 15px;" layout-wrap>
    
      <div ng-repeat="set in cards" flex="20" flex-lg="25" flex-md="50" flex-sm="100" layout-wrap layout-lg>
        <card set-data="set"></card>
      </div>

    </div>

  </div>

<!-- </div> -->
