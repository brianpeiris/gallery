<div ng-controller="SetsCtrl">

  <div sp-if="!sets.length" class="center">
      <div class="placeholder">
      		<i class="icon-sets"></i>
          <h6>{{_.noSets}}</h6>
          <p>{{_.creatingSets}}</p>
      </div>
  </div>

  <ul class="toolbar" id="em">
    <li sp-tap="modal('components/rename.html')" class="btn icon-pencil flex"></li>
    <!-- <li sp-if="set.id != 0" sp-tap="duplicateSet()" class="btn icon-copy flex"></li> -->
    <li sp-if="set.id != 0" sp-tap="trashSet()" class="btn icon-bin flex"></li>
  </ul>

  <div class="view-container" ng-class="{open:em}">

    <header >
      <button sp-if="set.id != 0" sp-tap=" parentPath() " class="btn simple icon-left"></button>
      <button sp-tap="toggleState('em')" class="btn" style="float: right" ng-class="{active:em,'icon-down':!em,'icon-up':em}" sp-if="auth.isAdmin()"></button>

      <h2 class="trim">{{set.name}}</h2>

    </header>
    <ul sp-sortable="" onsort="sortSet" class="nav">
      <li ng-repeat="child in set.children" sp-tap=" childPath( child ) " class="icon-right">
            <button class="btn danger icon-minus" style="float: right;" ng-show="em" sp-tap="removeSet($index)"></button>
          <h3 class="trim">{{sets.get(child).name}}</h3>
      </li>
    </ul>

  </div>

</div>
