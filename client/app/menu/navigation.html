<link href='https://fonts.googleapis.com/css?family=Montserrat+Alternates' rel='stylesheet' type='text/css'>

<section id="nav" class="fill w" ng-class="{open:menu}" ng-controller='NavigationCtrl'>

    <header>
    
      <div class="b" sp-tap="toggleState('menu')" sp-kbd="'m'" ng-class="{on:menu}">
        <i class="icon-more"></i>
      </div>
      <div class="b" sp-tap="new()" sp-kbd="'n'" ng-class="{on:modal.isOn('new')}" sp-if="auth.isAdmin()">
        <i class="icon-plus"></i>
      </div>
      <!-- <div class="b" sp-tap="help()" title="Help (n)" sp-kbd="'n'" ng-class="{on:modal.isOn('new')}" sp-if="!auth.isAdmin()">
        <i class="fa fa-life-ring" style="font-size:21px;margin-left:11px;margin-top:10px;"></i>
      </div> -->
      <h1 sp-tap="p('sets/')" sp-kbd="'s'" style="font-family: 'Montserrat Alternates', sans-serif; font-size:18px;"><img src="assets/images/logo.svg" style="height:23px;margin-left:-25px;"><span style=""><b>Cell</b>Museum</span></h1>
    
    </header>

    <div id="view" ng-class="navClass" >
    
      <article sp-slide="viewSlide" id="{{model}}" >
        <div ng-include="'app/menu/'+model + '-template.html'"></div>
      </article>
    
    </div>

</section>
