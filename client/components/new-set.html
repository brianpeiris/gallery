<form novalidate name="addSet" method="post" ng-controller="AddController">
  <header>
    <button type="button" class="btn x" sp-tap="modal()" sp-kbd="'esc'"></button>
    <input type="submit" class="btn action" ng-disabled="!name&&!id" ng-click="name&&addNew(name)&&modal()" value="{{_.add}}">
    <h2>{{_.newSet}}</h2>
  </header>
  <ul class=list>
    <li>
      <input class="input block" id="set-name" name="set-name" ng-model="name" autocomplete="off" placeholder="{{_.nameSet}}">
    </li>
  </ul>
</form>
