<header>
  <button class="btn x" sp-tap=modal() sp-kbd="'esc'"></button>
  <h2>{{_.settings}}</h2>
</header>
<ul class=list ng-controller=settingsController>
  <li sp-tap="toggle('hideChords')">
     <span>{{_.hideChords}}</span>
    <div class="toggle fr" ng-class={on:s.hideChords}></div>
  </li>
  <li>
  <span>{{_.fontSize}}</span>
  <div class=group>
    <span sp-tap=setFont(0) class="btn flex" ng-class={on:!s.fontSize}>{{_.small}}</span>
    <span sp-tap=setFont(1) class="btn flex" ng-class="{on:s.fontSize==1}">{{_.medium}}</span>
    <span sp-tap=setFont(2) class="btn flex" ng-class="{on:s.fontSize==2}">{{_.large}}</span>
  </div>
  </li>
  <li>
    <span>{{_.disconnectAccount}}</span>
      <button class="btn danger block" sp-tap=logout()&&modal()>{{_.disconnect}}</button>
    </li>
    <li>
    <q>v0.0.1</q></li>
</ul>
